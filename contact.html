<!DOCTYPE html>
<html lang="en-us"> 
  <head>
    <meta charset="utf-8">
    <title>Angelina's Portfolio </title>
    <meta name="description" content="A responsive portfolio of Angelina's project and coursework in full-stack development">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Bingqing(Angelina) Ma">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/stylesheets/style.css">
  </head>
  
  <body>
     <!-- Start Nav -->
     <nav class="navbar navbar-light bg-white navbar-expand-md sticy-top p-0">
      <!-- add container without row made list move to right side automatically due to justify-content: space-between-->
      <!-- the usage of container is to center content in navbar -->
      <div class="container-md">
          <span class="nav navbar-brand bg-info text-white h1 p-3">Angelina Ma</span>
          <!-- without using container, need ml-auto to put links to the right side -->
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <!-- create the vertical bar between links -->
            <li class="nav-item">
              <p class="nav-link">&nbsp;|&nbsp;</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <p class="nav-link">&nbsp;|&nbsp;</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
      </div>
    </nav>
    <!-- End Nav -->

    <!-- start main content -->
    <!-- container-md will make sure < 768px will take 100%) -->
    <main class="my-4">
      <div class="container-md">
        <div class="row mx-0">
          <div class="col-12 col-md-8 border bg-white py-4">
            <div class="page-header border-bottom">
              <h1 class="h1 text-info">Contact</h1>
            </div>
            <div class="row mt-3">
              <!-- simply using bootstrap form example, col take the whole row -->
              <form class="col text-muted">
                <div class="form-group">
                  <label for="exampleInputName1">Name</label>
                  <input type="text" class="form-control" id="exampleInputName1" placeholder="John Smith">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@google.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- end main content -->
    
    <!-- start footer -->
    <!-- fixed-bottom class make sure the footer is always at the bottom but it needs to set page height to work -->
    <footer class="card-footer bg-secondary border-success sticky-bottom" style="border-top-width: 4px;">
      <p class="text-center">&copy; Copyright</p>
    </footer>
    <!-- end footer -->
      
    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
  </body>
</html>
