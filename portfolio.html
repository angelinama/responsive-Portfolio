<!DOCTYPE html>
<html lang="en-us"> 
  <head>
    <meta charset="utf-8">
    <title>Angelina's Portfolio </title>
    <meta name="description" content="A responsive portfolio of Angelina's project and coursework in full-stack development">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Bingqing(Angelina) Ma">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/stylesheets/style.css">
    <script src="https://use.fontawesome.com/1e3b1d8c09.js"></script>
  </head>
  
  <body>
    <!-- Start Nav -->
    <nav class="navbar navbar-light bg-white navbar-expand-md sticky-top p-0">
      <!-- add container without row made list move to right side automatically due to justify-content: space-between-->
      <!-- the usage of container is to center content in navbar -->
      <div class="container-md">
          <span class="nav navbar-brand bg-info text-white h1 p-3">Angelina Ma</span>
          <!-- without using container, need to set ml-auto to put links to the right side -->
          <!-- since we want the list to be center in sm and xm screen and on the right for md or larger screen, we set mx-auto instead of ml-auto and only reset right margin for md or larger -->
          <ul class="nav navbar-nav mx-auto mr-md-0 flex-row">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <!-- create the vertical bar between links -->
            <li class="nav-item">
              <p class="nav-link pb-0">&nbsp;|&nbsp;</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <p class="nav-link pb-0">&nbsp;|&nbsp;</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
      </div>
    </nav>
    <!-- End Nav -->

    <!-- start main content -->
    <!-- container-md will make sure < 768px will take 100%) -->
    <main class="my-4">
      <div class="container-md">
        <div class="row mx-0">
          <div class="col-12 col-md-8 border bg-white py-4">
            <div class="page-header border-bottom">
              <h1 class="h1 text-info">Portfolio</h1>
            </div>
            <div class="row mt-3">
              <div class="col-12 col-md-6">
                <div class="card">
                  <img src="Assets/Images/whats-for-dinner.png" alt="what's for dinner website screenshot" class="card-img">
                  <div class="card-img-overlay bg-info text-white text-center">
                    <h5 class="card-title">What's for dinner</h5>
                  </div>
                </div>
                <h6 class="text-muted text-center">Links: 
                  <a href="https://github.com/benrgross/Whats-For-Dinner"><i class="fa fa-github"></i> </a>
                  <a href="https://benrgross.github.io/Whats-For-Dinner/"><i class="fa fa-link"></i></a>
                </h6>
              </div>
              <div class="col-12 col-md-6">
                <div class="card">
                  <img src="Assets/Images/weather-dashboard.png" alt="Weather Dashboard website screenshot" class="card-img">
                  <div class="card-img-overlay bg-info text-white text-center">
                    <h5 class="card-title">Weather Dashboard</h5>
                  </div>
                </div>
                <h6 class="text-muted text-center">Links: 
                  <a href="https://github.com/angelinama/weather-dashboard"><i class="fa fa-github"></i> </a>
                  <a href="https://angelinama.github.io/weather-dashboard/"><i class="fa fa-link"></i></a>
                </h6>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12 col-md-6">
                <div class="card">
                  <img src="Assets/Images/burger.png" alt="burger app screenshot" class="card-img">
                  <div class="card-img-overlay bg-info text-white text-center">
                    <h5 class="card-title">Eat da burger</h5>
                  </div>
                </div>
                <h6 class="text-muted text-center">Links: 
                  <a href="https://github.com/angelinama/Eat-da-burger"><i class="fa fa-github"></i> </a>
                  <a href="https://eat-da-burger-angelina.herokuapp.com/"><i class="fa fa-link"></i></a>
                </h6>
              </div>
              <div class="col-12 col-md-6">
                <div class="card">
                  <img src="Assets/Images/wineLog.jpg" alt="place holder" class="card-img">
                  <div class="card-img-overlay bg-info text-white text-center">
                    <h5 class="card-title">Wine Log</h5>
                  </div>
                </div>
                <h6 class="text-muted text-center">Links: 
                  <a href="https://github.com/angelinama/wine-log"><i class="fa fa-github"></i> </a>
                  <a href="https://project2-women-power.herokuapp.com/"><i class="fa fa-link"></i></a>
                </h6>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12 col-md-6">
                <div class="card">
                  <img src="http://placehold.it/150x150" alt="place holder" class="card-img">
                  <div class="card-img-overlay bg-info text-white text-center">
                    <h5 class="card-title">Rock Paper Scissors</h5>
                  </div>
                </div>
                <h6 class="text-muted text-center">Links: 
                  <a href="https://github.com/benrgross/Whats-For-Dinner"><i class="fa fa-github"></i> </a>
                  <a href="https://benrgross.github.io/Whats-For-Dinner/"><i class="fa fa-link"></i></a>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- end main content -->
    
    <!-- start footer -->
    <!-- fixed-bottom class make sure the footer is always at the bottom but it needs to set page height to work -->
    <footer class="card-footer bg-secondary border-success sticky-bottom" style="border-top-width: 4px;">
      <p class="text-center">&copy; Copyright</p>
    </footer>
    <!-- end footer -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
  </body>
</html>
